<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course Sign up</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>

    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form action="thankyou.html" method="get">
      <label for="firstName">First Name: </label>
      <input id="firstName" type="text" placeholder="First Name" required>

      <label for="lastName">Last Name: </label>
      <input type="lastName" type="text" placeholder="Last Name" required>

      <p></p>

      <label for="mail">Email: </label>
      <input id="mail" type="email" placeholder="name@email.com" required>

      <label for="password">Password: </label>
      <input type="password" type="password" required>

      <p>Are you over the age of 18?</p>

      <label for="yes">Yes: </label>
      <input id="yes" type="radio" name="over" value="yes">

      <label for="no">No: </label>
      <input id="no" type="radio" name="over" value="no">

      <p>Do you have a Credit Card or Paypal?</p>

      <select name="payment">
        <option value="creditCard">Credit Card</option>
        <option value="payPal">PayPal</option>

      </select>

      <p></p>

      <input type="submit" name="" value="Sign up">

    </form>

  </body>
</html>
